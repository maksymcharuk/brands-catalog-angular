<filter-bar />

<main class="main">
  @if (store.brandsLoading()) {
    <h1>Loading...</h1>
  } @else {
    <ul>
      @for (brand of store.brands(); track brand.documentId) {
        <li>
          <a [routerLink]="['brands', brand.slug]">
            @if (brand.logo) {
              <img [src]="brand.logo.url" />
            }
            {{ brand.name }}
          </a>
        </li>
      }
    </ul>
  }
</main>
