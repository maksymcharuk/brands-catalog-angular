<main class="main">
  @if (brandsData$ | async; as data) {
    @if (data.loading) {
      <h1>Loading...</h1>
    } @else {
      <ul>
        @for (brand of data.brands; track brand.documentId) {
          <li>
            <a [routerLink]="['brands', brand.slug]">
              @if (brand.logo) {
                <img [src]="brand.logo.url" />
              }
              {{ brand.name }}
            </a>
          </li>
        }
      </ul>
    }
  }
</main>
