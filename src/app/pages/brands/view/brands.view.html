<main class="main">
  @if (brandData$ | async; as data) {
    @if (data.loading) {
      <h1>Loading...</h1>
    } @else {
      <dl>
        <dt>{{ "brands.view.brandName" | translate }}</dt>
        <dd>{{ data.brand.name }}</dd>
        <dt>{{ "brands.view.brandLogo" | translate }}</dt>
        <dd><img [src]="data.brand.logo.url" alt="Brand Logo" /></dd>
      </dl>
    }
  }
</main>
