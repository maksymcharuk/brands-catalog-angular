<main class="main">
  @let brand = store.brand();

  @if (store.brandLoading()) {
    <h1>Loading...</h1>
  } @else if (brand) {
    <dl>
      <dt>{{ "brands.view.brandName" | translate }}</dt>
      <dd>{{ brand.name }}</dd>
      @if (brand.logo) {
        <dt>{{ "brands.view.brandLogo" | translate }}</dt>
        <dd><img [src]="brand.logo.url" alt="Brand Logo" /></dd>
      }
    </dl>
  }
</main>
