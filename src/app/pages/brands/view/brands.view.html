<main class="main">
  @if (brandData$ | async; as data) {
    @if (data.loading) {
      <h1>Loading...</h1>
    } @else if (data.brand) {
      @let brand = data.brand;
      <dl>
        <dt>{{ "brands.view.brandName" | translate }}</dt>
        <dd>{{ brand.name }}</dd>
        @if (brand.logo) {
          <dt>{{ "brands.view.brandLogo" | translate }}</dt>
          <dd><img [src]="brand.logo.url" alt="Brand Logo" /></dd>
        }
      </dl>
    }
  }
</main>
